<!DOCTYPE html>
<html lang="en">
<!-- Please keep this css code to improve the font quality-->
<style>
  * {
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  text-rendering: optimizeLegibility;
}
</style>
<head>
  <meta charset="UTF-8">
  <title>Button Preview</title>
  <link id="theme" rel="stylesheet" href="build/brandB/light-base-compact/variables.css">
  <link id="typography" rel="stylesheet" href="build/brandB/light-base-compact/styles.css">
  <link rel="stylesheet" href="preview.css">
</head><body>

  <h1 class="text-title">Button Preview</h1>
  <button id="toggle">Toggle Theme</button>
  <hr style="margin: 24px 0;">
  <button class="btn-primary">Primary Button</button>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const toggleButton = document.getElementById('toggle');
    const themeLink = document.getElementById('theme');
    const lightTheme = 'build/brandB/light-base-compact/variables.css';
    const darkTheme = 'build/brandB/dark-base-compact/variables.css';

    toggleButton.addEventListener('click', () => {
      const currentTheme = themeLink.getAttribute('href');
      themeLink.setAttribute('href', currentTheme === lightTheme ? darkTheme : lightTheme);
    });
  });
</script>
</body>
</html>
